<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <div class="order-summary">

            <img src="./images/illustration-hero.svg" alt="Listen to Music" />

            <h1 class="title">Order Summary</h1>
            <p class="message"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

            <div class="plan-flex">

                <img src="./images/icon-music.svg" alt="Music" />

                <div class="subscription">
                    <h3> Annual Plan </h3>
                    <p> $59.99/year </p>
                </div>

                <a href="#" class="change-button"> Change </a>
            </div>

            <div class="buttons">
                <button class="proceed"> Proceed to Payment </button>
                <a href="#" class="cancel"> Cancel Order </a>
            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nitin George</a>.
        </div>
    </div>

</body>

</html>
